    <style>
        /* Style for form elements */
        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="email"],
        input[type="text"],
        textarea,
        input[type="submit"] {
            width: 23%; /* Reduce the width */
            padding: 5px; /* Reduce the padding */
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        

        /* Center the submit button */
        input[type="submit"] {
            width: auto;
            margin: 0 auto;
            display: block;
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #27ae60;
        }

        /* Add some padding to the content */
        #content {
            padding: 20px;
        }
    </style>
</head>

<div id="content">
    <h1>Email Founding Team</h1>
    <p>If you have a question which only Founding Team can answer, please ask it here:</p>
    <form action="mailto:support@example.com" method="post" enctype="text/plain">
        <label for="email">Your Email Address:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        
        <label for="security-check">Security Check: What is 2 + 3?</label>
        <input type="text" id="security-check" name="security-check" required>
        
        <input type="submit" value="Send Email">
    </form>
</div>
