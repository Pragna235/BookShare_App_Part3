	<style>
        body {
            background-image: url("signup2.png");
            background-repeat: no-repeat;
            background-size: cover;
            background-color: #f0f0f0; /* Fallback background color */
        }
        h1 {
            text-align: center;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color:white;
            border-radius: 0px;
            box-shadow: 0 0 0px rgba(0, 0, 0, 0.3);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-size: 14px;
            display: block;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 90%;
            padding: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .username {
            font-size: 70%;
        }
        .gender-group {
            display: flex;
            align-items: center;
        }
        .gender-label {
            margin-right: 5px;
        }
        .button {
            background-color:  #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 18px;
            border-radius: 5px;
            display: block;
            margin: 0 auto;
            cursor: pointer;
			
        }
        .checkbox {
            text-align: left;
        }

<h1>Join BookShare</h1>

<div class="container">
	<form>
		<div class="form-group">
			<label for="firstName">First Name:</label>
			<input type="text" id="firstName" name="firstName" required>
		</div>

		<div class="form-group">
			<label for="lastName">Last Name:</label>
			<input type="text" id="lastName" name="lastName" required>
		</div>

		<div class="form-group">
			<label for="username">Username:</label>
			<input type="text" id="username" name="username" required>
			<div class="username">
				<p>Username must contain at least one uppercase, lowercase, special character, and number</p>
			</div>
		</div>

		<div class="form-group">
			<label for="email">Email Address:</label>
			<input type="email" id="email" name="email" required>
		</div>

		<div class="form-group">
			<label>Gender:</label>
			<div class="gender-group">
				<label class="gender-label" for="male">Male</label>
				<input type="radio" id="male" name="gender" value="male">

				<label class="gender-label" for="female">Female</label>
				<input type="radio" id="female" name="gender" value="female">
			</div>
		</div>

		<div class="form-group">
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" placeholder="Enter Password" required>
		</div>

		<div class="form-group">
			<label for="confirmPassword">Confirm Password:</label>
			<input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
		</div>

		<div class="form-group checkbox">
			<input type="checkbox" id="rememberMe" name="rememberMe">
			<label for="rememberMe">Remember me</label>
		</div>

		<button class="button" type="submit">Sign Up</button>

		<p>Already have an account? <a href="./Register.html">Login</a></p>
	</form>
</div>
